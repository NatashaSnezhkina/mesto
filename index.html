<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./pages/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>
  <section class="profile">
    <img class="profile__avatar" src="./images/Avatar.jpg" alt="аватар">
    <div class="profile__info">
      <div class="profile__main-info">
        <h2 class="profile__title">Жак-Ив Кусто</h2> 
        <button class="edit-button" type="menu"></button>
      </div>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="add-button" type="button"></button>
  </section>
  <section class="elements">
    <div class="element">
      <img class="element__photo" src="./images/Karachaevsk.jpg" alt="Карачаевск">
      <div class="element__info">
        <h3 class="element__title">Карачаево-Черкесия</h3>
        <button class="element__like element__like_active" type="button"></button>
      </div>
    </div>
    <div class="element">
      <img class="element__photo" src="./images/Altai.jpg" alt="Алтай">
      <div class="element__info">
        <h3 class="element__title">Алтай</h3>
        <button class="element__like" type="button"></button>      </div>
    </div>
    <div class="element">
      <img class="element__photo" src="./images/Dombay.jpg" alt="Домбай">
      <div class="element__info">
        <h3 class="element__title">Домбай</h3>
        <button class="element__like" type="button"></button>      </div>
    </div>
    <div class="element">
      <img class="element__photo" src="./images/Elbrus.jpg" alt="Эльбрус">
      <div class="element__info">
        <h3 class="element__title">Эльбрус</h3>
        <button class="element__like" type="button"></button>      </div>
    </div>
    <div class="element">
      <img class="element__photo" src="./images/Kiji.jpg" alt="Кижи">
      <div class="element__info">
        <h3 class="element__title">Кижи</h3>
        <button class="element__like" type="button"></button>      </div>
    </div>
    <div class="element">
      <img class="element__photo" src="./images/MurmanskOblast.jpg" alt="Мурманская область">
      <div class="element__info">
        <h3 class="element__title">Мурманская область</h3>
        <button class="element__like" type="button"></button>      </div>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <menu class="popup">
    <div class="popup__content">
      <form class="form" name="form">
        <button class="close-button" type="button"></button>
        <h3 class="form__title">Редактировать профиль</h3>
        <input class="field field_name" type="text" name="field_name">
        <input class="field field_description" type="text" name="field_description">
        <button type="submit" class="submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </menu>
  <script src="./script/index.js"></script>
</body>
</html>
