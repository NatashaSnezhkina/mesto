<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="логотип"></header><main><section class="profile"><img class="profile__avatar" src="4a7e0f840d29eee07dcc.jpg" alt="аватар"><div class="profile__info"><div class="profile__main-info"><h1 class="profile__title"></h1><button class="edit-button" type="button" aria-label="редактировать"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button class="add-button" type="button" aria-label="добавить"></button></section><section class="elements"></section><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer></main><div class="popup popup-edit"><div class="popup__overlay popup-edit__overlay"></div><div class="popup__content"><h3 class="popup__title">Редактировать профиль</h3><form class="form form-edit popup__form" name="form"><input class="field field_type_name popup__input" name="name" id="popup-edit__input_name" placeholder="Имя" required minlength="2" maxlength="40"> <span id="popup-edit__input_name-error" class="error"></span> <input class="field field_type_description popup__input" id="popup-edit__input_description" name="description" placeholder="Описание" required minlength="2" maxlength="200"> <span id="popup-edit__input_description-error" class="error"></span> <button type="submit" class="submit-button popup-edit__submit-button popup__button">Сохранить</button></form><button class="close-button popup-edit__close-button" type="button" aria-label="закрыть"></button></div></div><div class="popup popup-add"><div class="popup__overlay popup-add__overlay"></div><div class="popup__content"><h3 class="popup__title">Новое место</h3><form class="form form-add popup__form" name="form"><input class="field field_type_title popup__input" id="popup-add__input_title" name="title" placeholder="Название" required minlength="2" maxlength="30"> <span id="popup-add__input_title-error" class="error"></span> <input class="field field_type_link popup__input" id="popup-add__input_link" type="url" name="link" placeholder="Ссылка на картинку" required> <span id="popup-add__input_link-error" class="error"></span> <button type="submit" class="submit-button popup-add__submit-button popup__button">Создать</button></form><button class="close-button popup-add__close-button" type="button" aria-label="закрыть"></button></div></div><div class="popup popup-picture"><div class="popup__overlay popup-picture__overlay"></div><div class="popup-picture__content"><img class="popup-picture__image"><h3 class="popup-picture__description"></h3><button class="close-button popup-picture__close-button" type="button" aria-label="закрыть"></button></div></div><template class="element-template"><div class="element"><img class="element__photo"><div class="element__info"><h2 class="element__title"></h2><button class="element__like" type="button" aria-label="лайк"></button></div><button class="element__basket" type="button" aria-label="корзина"></button></div></template></body></html>
