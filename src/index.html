<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <!-- <script type="module" src="./pages/index.js" defer></script>
  <link href="./pages/index.css" rel="stylesheet"> -->
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип" >
  </header>
  <main>
    <section class="profile">
      <div class = "profile__avatar-container">
        <div class="profile__avatar__overlay profile__avatar__overlay_closed"></div>
        <img class="profile__avatar">
      </div>
      <div class="profile__info">
        <div class="profile__main-info">
          <h1 class="profile__title"></h1>
          <button class="edit-button" type="button" aria-label="редактировать"></button>
        </div>
        <p class="profile__subtitle"></p>
      </div>
      <button class="add-button" type="button" aria-label="добавить"></button>
    </section>
    <section class="elements">
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </main>
  <!--редактирование профиля-->
  <div class="popup popup-edit">
    <div class="popup__overlay popup-edit__overlay"></div>
    <div class="popup__content">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form form-edit popup__form" name="form">
        <input class="field field_type_name popup__input" 
        type="text" name="name" id="popup-edit__input_name" placeholder="Имя" required minlength="2" maxlength="40">
        <span id="popup-edit__input_name-error" class="error"></span>
        <input class="field field_type_description popup__input" type="text" id="popup-edit__input_description" name="about" 
        placeholder="Описание" required minlength="2" maxlength="200">
        <span id="popup-edit__input_description-error" class="error"></span>
        <button type="submit" class="submit-button popup-edit__submit-button popup__button">Сохранить</button>
      </form>
      <button class="close-button popup-edit__close-button" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <!--добавление места-->
  <div class="popup popup-add">
    <div class="popup__overlay popup-add__overlay"></div>
    <div class="popup__content">
      <h3 class="popup__title">Новое место</h3>
      <form class="form form-add popup__form" name="form">
        <input class="field field_type_title popup__input" id="popup-add__input_title"
        type="text" name="name" placeholder="Название" required minlength="2" maxlength="30">
        <span id="popup-add__input_title-error" class="error"></span>
        <input class="field field_type_link popup__input" id="popup-add__input_link"
        type="url" name="link" placeholder="Ссылка на картинку" required>
        <span id="popup-add__input_link-error" class="error"></span>
        <button type="submit" class="submit-button popup-add__submit-button popup__button">Создать</button>
      </form>
      <button class="close-button popup-add__close-button" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <!--удаление карточки-->
  <div class="popup popup-delete">
    <div class="popup__overlay popup-delete__overlay"></div>
    <div class="popup__content">
      <h3 class="popup__title">Вы уверены?</h3>
      <form class="form form-delete popup__form" name="form">
        <button type="submit" class="submit-button popup-delete__submit-button popup__button">Да</button>
      </form>
      <button class="close-button popup-delete__close-button" type="button" aria-label="закрыть"></button>
    </div>
  </div>
    <!--редактирование аватарки-->
    <div class="popup popup-avatar">
      <div class="popup__overlay popup-avatar__overlay"></div>
      <div class="popup__content">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="form form-avatar popup__form" name="form">
          <input class="field field_type_link popup__input popup-avatar__input" id="popup-avatar__input_link"
          type="url" name="avatar" placeholder="Ссылка на картинку" required>
          <span id="popup-avatar__input_link-error" class="error"></span>
          <button type="submit" class="submit-button popup-avatar__submit-button popup__button">Сохранить</button>
        </form>
        <button class="close-button popup-avatar__close-button" type="button" aria-label="закрыть"></button>
      </div>
    </div>
<!-- попап КАРТИНКА -->
  <div class="popup popup-picture">
    <div class="popup__overlay popup-picture__overlay"></div>
    <div class="popup-picture__content">
      <img class="popup-picture__image">
      <h3 class="popup-picture__description"></h3>
      <button class="close-button popup-picture__close-button" type="button" aria-label="закрыть"></button>
    </div>
  </div>
<!-- шаблон карточки -->
  <template class="element-template">
    <div class="element">
      <img class="element__photo">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <div class="element__likes">
          <button class="element__like" type="button" aria-label="лайк"></button>
          <p class = "element__like__counter">0</p>
        </div>
      </div>
      <button class="element__basket" type="button" aria-label="корзина"></button>
    </div>
  </template>
  <!-- id карточки -->
  <!-- <p class="card_id"></p> -->

</body>

</html>
